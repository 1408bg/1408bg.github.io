<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <style>
@font-face {
  font-family: 'EF_watermelonSalad';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_watermelonSalad.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}
* {
  margin: 0 auto;
  padding: 0px;
  font-family: 'EF_watermelonSalad', serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-use-select: none;
  user-select: none;
  overflow: hidden;
}
header {
  background-color: black;
  color: white;
  height: 50px;
}
h1 {
  text-align: center;
  line-height: 50px;
}
.contents {
  background-color: whitesmoke;
  padding: 20px;
  height: 40px;
}
.contents:hover {
  background-color: rgba(224, 255, 255, 0.3);
  box-shadow: 1px 2px2 2px black;
}
.contents.selected {
  height: 100vh !important;
}
.icon {
  float: left;
  width: 40px;
  height: 40px;
}
.title {
  margin-left: 20px;
  font-size: 24px;
  font-weight: 700;
  float: left;
  line-height: 40px;
}
.ver {
  margin-right: 20px;
  font-size: 24px;
  font-weight: 700;
  float: right;
  line-height: 40px;
  letter-spacing: 1px;
}
.header {
  height: 60px;
  width: 100%;
  float: left;
}
.main {
  background-color: whitesmoke;
  width: 100%;
  text-align: center;
}
.cTitle {
  margin-top: 20px;
  font-size: 30px;
}
.imgs {
  width: 100vw;
  height: 300px;
}
.description {
  font-weight: 100;
  margin-bottom: 20px;
}
.download {
  color: blue;
  display: block;
  text-decoration: none;
  padding: 20px;
}
.download:hover {
  color: transparent;
  text-shadow: 0px 0px 1px blue;
}
  </style>
</head>
<body>
  <header>
    <h1>STORE</h1>
  </header>
  <main>
    <div class="contents">
      <div class="header">
        <img class="icon" src="" alt="player">
        <span class="title">Music Player</span>
        <span class="ver">v0.2</span>
      </div>
      <div class="main">
        <h2 class="cTitle">Music Player</h2>
        <p class="description">The Music Player</p>
        <img class="imgs" src="" alt="img">
        <a class="download" href="">Download Now</a>
      </div>
    </div>
    <div class="contents">
      <div class="header">
        <img class="icon" src="" alt="chat">
        <span class="title">DSM Chat</span>
        <span class="ver">v0.2</span>
      </div>
      <div class="main">
        <h2 class="cTitle">DSM Chat</h2>
        <p class="description">The Chatting App</p>
        <img class="imgs" src="" alt="img">
        <a class="download" href="https://drive.google.com/uc?export=download&id=1Uou8B3by0bWHHbRhNCLHmwziNCFC1PZ4">Download Now</a>
      </div>
    </div>
  </main>
  <script>
let icons = [];
let imgs = [];
fetch("https://1408bg.github.io/assets/appdata.json")
  .then((response) => response.json())
  .then((data) => {
    icons = (data["icons"]);
    imgs = (data["images"]);
  });

window.addEventListener("load", ()=>{
  let contents = document.getElementsByClassName('contents');
  let headers = document.getElementsByClassName('header');
  let icon = document.getElementsByClassName('icon');
  let img = document.getElementsByClassName('imgs');

  for (let i = 0; i < icon.length; i++){
    icon[i].src = icons[i];
    img[i].src = imgs[i];
  }

  console.log(icons);

  for (let i = 0; i < contents.length; i++){
    (headers[i]).addEventListener("mousedown", () => {
      (contents[i]).classList.toggle("selected");
    });
  }
});
  </script>
</body>
</html>
